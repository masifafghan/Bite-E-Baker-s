<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout - Bite E Bakers</title>
  <link rel="stylesheet" href="/checkout.css" />
</head>
<body>
  <div class="Container">
    <div class="CheckOut">
      <div class="Form">
        <h1>Check Out</h1>
        <hr>
        <div class="wrapper">
          <h3>Customer Detail</h3>

          <div class="input-data">
            <input id="FirstName" type="text" required><div class="underline"></div><label>First Name</label>
          </div>
          <div class="input-data">
            <input id="LastName" type="text" required><div class="underline"></div><label>Last Name</label>
          </div>
          <div class="input-data">
            <input id="MobileNumber" type="tel" pattern="[0-9]{10}" maxlength="10" required><div class="underline"></div><label>Mobile Number</label>
          </div>
          <div class="input-data">
            <input id="PinCode" type="tel" pattern="[0-9]{6}" maxlength="6" required><div class="underline"></div><label>Pin Code</label>
          </div>
          <div class="input-data">
            <input id="Address" type="text" required><div class="underline"></div><label>Address</label>
          </div>
          <div class="input-data">
            <input id="EmailId" type="email" required><div class="underline"></div><label>Email</label>
          </div>

          <h3>Payment Method</h3>
          <p>We Only Provide Cash On Delivery</p>

          <button id="PlaceOrderBtn" onclick="submitCheckout(event)">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
