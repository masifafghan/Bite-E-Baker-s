<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Bite E Bakers</title>
  <link rel="stylesheet" href="/logstyle.css" />
</head>
<body>
  <div class="login-container">
    <div id="logo">
            <h3 class="logocustom">Bite  E</h3>
            <img class="logocustom" src="/pic/logo1.png" alt="logo">
            <h3 class="logocustom">Baker's</h3>
        </div>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button class="example_c" onclick="login()">Login</button>
    <p>Don't have an account? <a href="#" onclick="register()">Register</a></p>
    
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
